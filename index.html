<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <a href="index.html">
        <img class="logo" src="images/logo.svg" alt="Logo" />
      </a>
      <nav id="nav">
        <ul>
          <li>PRODUCT</li>
          <li>FEATURES</li>
          <li>PRICING</li>
          <hr />
          <li>LOGIN</li>
        </ul>
      </nav>
      <img id="menu" src="images/icon-hamburger.svg" alt="Menu-Icon" />
      <img id="close" src="images/icon-close.svg" alt="Close-Icon" />
    </header>
    <main>
      <figure><img src="images/illustration-devices.svg" alt="" /></figure>
      <article class="container">
        <p><span class="new">NEW</span> MONOGRAPH DASHBOARD</p>
        <br />
        <h1>Powerful insights into your team</h1>
        <br />
        <p>Project planning and time tracking for agile teams</p>
        <br />
        <br />
        <div>
          <button>SCHEDULE A DEMO</button>
          <p>TO SEE A PREVIEW</p>
        </div>
      </article>
    </main>
    <!-- Product Features Pricing Login New Monograph Dashboard Powerful insights
    into your team Project planning and time tracking for agile teams Schedule a
    demo to see a live preview -->
    <script src="main.js"></script>
  </body>
</html>
